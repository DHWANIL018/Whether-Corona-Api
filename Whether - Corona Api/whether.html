<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
   
</head>
<body>

  <!-- <h2>Enter</h2> -->
  <div class="col-4 mx-auto mt-5">
         <input type="text" class=" form-control mb-4" id="input_main" placeholder="Enter Your Location">
        <button class="btn btn-outline-primary" onclick="btn()">ADDME</button>
  </div>

     <div class="show">
        <h4 class="text-center mt-5" id="show_h4"></h4>
     </div>
   <script>
   function btn() {         

      async   function api(){
         let input = document.querySelector('#input_main').value
         
         let main =await fetch(`http://api.weatherapi.com/v1/current.json?key=3da3ebfd64164c46a8584712242906&q=${input}`)
         console.log(main)
         let res = await  main.json()
        //  console.log(res)
        //  console.log(res.location.name)
        //  console.log(res.current.temp_c)
         let show_h4 = document.querySelector('#show_h4')
         try {
           show_h4.innerHTML = `Your Location ${res.location.name} and there Whether is ${res.current.temp_c}`
         } catch (error) {
              show_h4.innerHTML = "place is not valid"
         }
        }
        
        api()
     }
   </script>
</body>
</html>
